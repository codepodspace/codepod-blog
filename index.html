<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Code Pod Space Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" /> -->
  <link rel="stylesheet" href="./static/docsify@4/lib/themes/vue.css" />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "技术博客",
      repo: "https://github.com/codepodspace/codepod-blog.git",
      loadNavbar: true,
      loadSidebar: true,
      autoHeader: true,
      footer: {
        copy: "<span>Copyright &copy; 2024. by workpod. All Rights Reserved.</span><a href='https://beian.miit.gov.cn/' target='_blank'>苏ICP备2024122438号-1</a> 技术交流<a href='mailto:codepod@126.com'>codepod@126.com</a>",
        auth: "",
        pre: "<hr/>",
        style: "text-align: center;",
        class: "className",
      },
      auto2top: true,
      subMaxLevel: 4,
      nativeEmoji: true,

      plugins: [
        function editButton(hook, vm) {
          $docsify.formatUpdated = "{YYYY}/{MM}/{DD} {HH}:{mm}";

          hook.beforeEach(function (html) {
            var url =
              "https://github.com/codepodspace/codepod-docs/blob/master/" +
              vm.route.file;
            var editHtml = "[📝 EDIT DOCUMENT](" + url + ")\n";

            return html + "\n----\n" + "Last modified {docsify-updated}" + editHtml;
          });
        },
      ],

    };
  </script>
  <!-- Docsify v4 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
  <script src="./static/docsify@4/docsify.min.js"></script>
</body>
